server {
    listen 80;
    server_name localhost;

    # Serve files directly when requested (root)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Handle requests under /earphones — serve the same files
    location /earphones/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Redirect /earphones (no trailing slash) → /earphones/
    location = /earphones {
        return 301 /earphones/;
    }
}
