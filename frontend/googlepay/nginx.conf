server {
    listen 80;
    server_name localhost;

    # Always serve index.html for root
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files /index.html =404;
    }

    # Always serve index.html for /googlepay/
    location /googlepay/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files /index.html =404;
    }

    # Redirect /googlepay â†’ /googlepay/
    location = /googlepay {
        return 301 /googlepay/;
    }
}
